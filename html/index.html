<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Display of 3D models of traditional Chinese culture</title>

  <!-- 引入 model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- 引入 Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- 引入自定义 CSS（建议设置背景图） -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-gray-50 text-center">

  <!-- 导航栏 -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16 items-center">
        <div class="text-xl font-bold text-blue-700">Chinese Traditional Culture</div>
        <div class="flex items-center space-x-6">
          <a href="about.html" class="text-gray-700 hover:text-blue-600">About</a>
          <!-- 模型下拉 -->
          <div class="relative">
            <button id="dropdownButton" class="text-gray-700 hover:text-blue-600 focus:outline-none">
              Model Display ▼
            </button>
            <div id="dropdownMenu" class="hidden absolute bg-white border mt-2 rounded shadow-lg z-10 text-left">
              <a href="model1.html" class="block px-4 py-2 hover:bg-gray-100">Model 1：Blue and white porcelain vase</a>
              <a href="model2.html" class="block px-4 py-2 hover:bg-gray-100">Model 2：Peking Opera facial makeup</a>
              <a href="model3.html" class="block px-4 py-2 hover:bg-gray-100">Model 3：Chinese chess</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- 模型展示区域整体下移 -->
  <div class="mt-20">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 px-4">
      <!-- 模型一：青花瓷瓶 -->
      <a href="model1.html" class="transform hover:scale-105 transition">
        <model-viewer src="../models/huaping.glb" alt="青花瓷瓶" auto-rotate camera-controls ar loading="lazy" class="w-full h-64 bg-white shadow-lg rounded"></model-viewer>
        <h class="mt-3 text-lg font-semibold">Model 1：Blue and white porcelain vase</h>
      </a>

      <!-- 模型二：京剧脸谱 -->
      <a href="model2.html" class="transform hover:scale-105 transition">
        <model-viewer src="../models/lianpu.glb" alt="京剧脸谱" auto-rotate camera-controls ar loading="lazy" class="w-full h-64 bg-white shadow-lg rounded"></model-viewer>
        <h class="mt-3 text-lg font-semibold">Model 2：Peking Opera facial makeup</h>
      </a>

      <!-- 模型三：中国象棋 -->
      <a href="model3.html" class="transform hover:scale-105 transition">
        <model-viewer src="../models/xiangqi.glb" alt="中国象棋" auto-rotate camera-controls ar loading="lazy" class="w-full h-64 bg-white shadow-lg rounded"></model-viewer>
        <h class="mt-3 text-lg font-semibold">Model 3：Chinese chess</h>
      </a>
    </div>
  </div>

  <!-- 页脚 -->
  <footer class="mt-20 text-white bg-gray-800 py-4">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <!-- 左侧版权 -->
      <p class="text-sm">&copy; 2025 Mobile Web Applications</p>

      <!-- 右侧社交图标 -->
      <div class="flex space-x-4">
        <a href="#"><img src="../images/icons/facebook.png" alt="Facebook" class="w-6 h-6" /></a>
        <a href="#"><img src="../images/icons/twitter.png" alt="Twitter" class="w-6 h-6" /></a>
        <a href="#"><img src="../images/icons/google.png" alt="Google" class="w-6 h-6" /></a>
        <a href="#"><img src="../images/icons/github.png" alt="GitHub" class="w-6 h-6" /></a>
      </div>
    </div>
  </footer>

  <!-- 下拉菜单功能脚本 -->
  <script>
    const button = document.getElementById('dropdownButton');
    const menu = document.getElementById('dropdownMenu');

    button.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    window.addEventListener('click', (e) => {
      if (!button.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
